<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Albums</title>
</head>
<body style="background-color: #1db954">
    <div class="container">
        <div class="row mt-1 mb-2">
            <nav class="nav w-50">
                <div class="col-auto">
                    <a class="nav-link text-black" href="{% url 'index' %}">Home</a>
                </div>
                <div class="col-auto">
                    <a class="nav-link text-black" href="{% url 'categories' %}">Categories</a>
                </div>
                <div class="col-auto">
                    <a class="nav-link text-black" href="{% url 'albums' %}">Albums</a>
                </div>
            </nav>
        </div>

        <div class="row mb-4">
            <div class="display-1 d-flex justify-content-center">
               Albums
            </div>
        </div>

        <div class="row">
        {% for album in albums %}
            <div class="col-3 mb-3">
                <div class="card" style="width: 18rem;">
                    <a href="{{ album.url }}">
                        <img class="card-img-top" src="{{ album.image }}" alt="Album image">
                    </a>
                    <div class="card-body" style="background-color: #1db954">
                        <h5 class="card-title d-flex justify-content-center">{{ album.name }}</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary d-flex justify-content-center">{{ album.artists.0 }}</h6>
                        <p class="card-text fw-light d-flex justify-content-center">{{ album.release_date }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</body>
</html>
