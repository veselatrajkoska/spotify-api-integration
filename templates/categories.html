<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Categories</title>
</head>
<body style="background-color: #1db954">
    <div class="container">
        <div class="row mt-1 mb-2">
            <nav class="nav w-50">
                <div class="col-auto">
                    <a class="nav-link text-black" href="{% url 'index' %}">Home</a>
                </div>
                <div class="col-auto">
                    <a class="nav-link text-black" href="{% url 'categories' %}">Categories</a>
                </div>
                <div class="col-auto">
                    <a class="nav-link text-black" href="{% url 'albums' %}">Albums</a>
                </div>
            </nav>
        </div>

        <div class="row mb-4">
            <div class="display-1 d-flex justify-content-center">
               Categories
            </div>
        </div>

        <div class="row">
        {% for category in categories %}
            <div class="col mb-3">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ category.icon }}" alt="Category icon">
                    <div class="card-body" style="background-color: #1db954">
                    <h5 class="card-title d-flex justify-content-center">{{ category.name }}</h5>
{#                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>#}
{#                    <a href="#" class="btn btn-primary">Go somewhere</a>#}
                  </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</body>
</html>
